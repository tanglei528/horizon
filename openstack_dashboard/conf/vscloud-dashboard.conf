WSGIDaemonProcess dashboard
WSGIProcessGroup dashboard
WSGISocketPrefix run/wsgi

WSGIScriptAlias /dashboard /usr/share/vscloud-dashboard/openstack_dashboard/wsgi/django.wsgi
Alias /static /usr/share/vscloud-dashboard/static

<Directory /usr/share/openstack-dashboard/openstack_dashboard/wsgi>
  Order allow,deny
  Allow from all
</Directory>
RedirectMatch permanent ^/$ /dashboard/
